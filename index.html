<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria Braba</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset id="fieldset-wrapper">
            <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="personal-informations">
            <div class="input-wrapper">
            <label for="first-name">Nome</label>
            <input type="text" id="first-name" required />
            </div>

            <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required />
            </div>

          </div>

          
            <div class="input-wrapper">
            <label for="mentory-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="mentory-email" required />
            </div>

            <div class="input-wrapper">
            <label for="mentory-password">Password <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentory-password" required />
            </div>
        </fieldset>

        <div class="mentor-informations">
        <fieldset id="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          
            <div class="input-wrapper">
                <label for="mentory-mentor">Nome do seu mentor <span>(somente o primeiro nome)</span></label>
                <input type="name-mentor" id="mentory-mentor" required />
            </div>
          </fieldset>
        </div>
            
        <div class="hour">
          <fieldset id="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            
            
            <h2>PRIMEIRA MENTORIA</h2>
            
              <div class="input-wrapper">
          <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentory-date" required />
              </div>
  
              <div class="input-wrapper">
              <label for="mentory-begin">Das</label>
              <input type="time" id="mentory-begin">
              </div>
             
              <div class="input-wrapper">
              <label for="mentory-end">Até</label>
              <input type="time" id="mentory-end">
              </div>
  
              <h2>SEGUNDA MENTORIA</h2>
  
              <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="date" required />
              </div>
  
              <div class="input-wrapper">
              <label for="mentory-begin">Das</label>
              <input type="time" id="mentory-begin">
              </div>
             
              <div class="input-wrapper">
              <label for="mentory-end">Até</label>
              <input type="time" id="mentory-end">
          </fieldset>
        </div>
        
      
      </div>
    </form>
    <footer>
      <input type="submit" form="my-form" value="Salvar Evento" />
    </footer>
  </div>
  </body>
</html>
